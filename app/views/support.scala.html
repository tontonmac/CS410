@main("UMBooks") {

<div class="jumbotron splash-header">
    <div class="container">
        <h1>Beacon Books</h1>
        <p>Most students spend around $1200 on textbooks per year.  Don't be like most students. Save big on textbooks.</p>
    </div>
</div>


<div class="container">
    <div class="row">
            <h2>Support</h2>
			<form>
			  <div class="form-group">
			    <label for="category">Category</label>
			    <select class="form-control" id="category">
			    <option>Forgot Password</option>
			    </select>
			  </div>
			  <div class="form-group">
			    <label for="email">Email</label>
			    <input type="email" class="form-control" id="email" placeholder="Enter email">
			  </div>
			  <div class="form-group">
			    <label for="message">Message</label>
			    <textarea class="form-control" id="message" placeholder="Your message here">
			    </textarea>
			  </div>
			  <button type="submit" class="btn btn-default">Login</button>
			</form>
    </div>
</div>

}

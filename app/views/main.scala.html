@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>@title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0-rc.2/css/select2.min.css" rel="stylesheet" />
        <script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0-rc.2/js/select2.min.js"></script>
    </head>
    <body role="document">
        <!-- Fixed navbar -->
         <nav class="navbar navbar-inverse navbar-static-top">
	               <div class="container">
	                   <div class="navbar-header">
	                       <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	                           <span class="sr-only">Toggle navigation</span>
	                           <span class="icon-bar"></span>
	                           <span class="icon-bar"></span>
	                           <span class="icon-bar"></span>
	                       </button>
	                   </div>
	                   <div id="navbar" class="navbar-collapse collapse">
	                       <ul class="nav navbar-nav navbar-right">
	                           <!-- todo: dynamically set active class based on what page you're on -->
	                               <li class="@("active".when(request.path == controllers.routes.Application.index().toString()))"><a href="/">Home</a></li>
	   		                        <li class="@("active".when(request.path == controllers.routes.Buying.buy().toString()))"><a href="/buy">Buy</a></li>
	   		                        <li class="@("active".when(request.path == controllers.routes.Selling.listings().toString()))"><a href="/listings">Sell</a></li>
	   		                    <!-- todo: change to logout if you're already logged in -->
	                            @if(session().get("userid")==null){
							  	                           <li class="@("active".when(request.path == controllers.routes.LoginRegister.login().toString()))"><a href="/login">Login</a></li>
							                                 }else{
							  	                           <li class="@("active".when(request.path == controllers.routes.Application.logout().toString()))"><a href="/logout">Logout</a></li>
	                           }
	                          <li class="@("active".when(request.path == controllers.routes.Support.support().toString()))"><a href="/support">Support</a></li>
	                       </ul>
	                   </div>
	               </div>
        </nav>

        <div class="theme-showcase" role="main">
            @content
        </div>
        <hr class="footer-divider" />
        <footer class="container">
            <p>Crafted by the NullTerminators, &copy; 2015.</p>
        </footer>
    </body>
</html>
